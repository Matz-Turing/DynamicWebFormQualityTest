<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados essenciais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário de Teste Dinâmico e Moderno">
    
    <!-- Título da página -->
    <title>Formulário Dinâmico | Teste de Qualidade Web</title>
    
    <!-- Ícone de favicon -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2961/2961545.png">
    
    <!-- Fontes do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho com título -->
        <header>
            <h1>Formulário de Teste Web</h1>
        </header>

        <!-- Formulário Principal -->
        <form id="testForm" class="form" novalidate>
            <!-- Grupo de Input Nome -->
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input 
                    type="text" 
                    id="nome" 
                    name="nome" 
                    placeholder="Digite seu nome completo" 
                    required 
                    minlength="2" 
                    maxlength="100"
                >
                <!-- Espaço para mensagens de erro -->
                <div id="nome-erro" class="erro-validacao"></div>
            </div>

            <!-- Grupo de Input Email -->
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Digite seu melhor e-mail" 
                    required
                >
                <!-- Espaço para mensagens de erro -->
                <div id="email-erro" class="erro-validacao"></div>
            </div>

            <!-- Botão de Submissão -->
            <button type="submit" class="btn-submit">
                Enviar Dados
            </button>
        </form>

        <!-- Seção de Lista de Itens -->
        <section class="list-section">
            <h2>Itens do Projeto</h2>
            <ul class="item-list">
                <li>Desenvolvimento Web</li>
                <li>Design Responsivo</li>
                <li>Validação de Formulário</li>
                <li>Acessibilidade</li>
            </ul>
        </section>

        <!-- Rodapé com Link Externo -->
        <footer>
            <a 
                href="https://github.com/seu-usuario" 
                target="_blank" 
                rel="noopener noreferrer" 
                class="external-link"
            >
                Feito por Mateus S.
            </a>
        </footer>
    </div>

    <!-- Scripts JavaScript -->
    <script src="script.js"></script>
</body>
</html>
